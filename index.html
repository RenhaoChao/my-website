    <script>
        const canvas = document.getElementById('scratch');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // ç¹ªè£½ç°è‰²å¡—å±¤ (é®è“‹ç”¨çš„éŠ€ç°è‰²)
        ctx.fillStyle = '#C0C0C0';

        ctx.fillStyle = '#666';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('SCRATCH ME', 150, 160);

        function scratch(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            // æ”¯æ´æ‰‹æ©Ÿèˆ‡é›»è…¦çš„åº§æ¨™è¨ˆç®—
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.fill();
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); }, {passive: false});
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); }, {passive: false});
